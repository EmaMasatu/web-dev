<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property One Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .loading-bar-container {
            width: 300px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0;
            height: 100%;
            background: white;
            animation: loading 3s linear forwards;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>Property One</h1>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
</body>
</html>
